<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
</head>

<body>
    <header>
        <div class="row">
            <img src="assets/Head.png" alt="Background" />
            <h1 id="currentDate">7 Feb 2021, Monday</h1>
        </div>
    </header>
    <main>
        <div class="input-group">
            <input type="text" placeholder="Add new item">
            <button type="submit">Add</button>
        </div>
        <div class="my-tasks">
            <h3>My tasks</h3>
            <hr>
            <div class="task">
                <label class="c-custom-checkbox">
                    <input type="checkbox" class="hidden-checkbox"  />
                    <svg width="32" height="32" viewBox="-4 -4 39 39" aria-hidden="true" focusable="false">
                        <!-- The background -->
                        <rect class="cb-bg" width="37" height="37" x="-3" y="-3" stroke="currentColor" fill="none"
                            stroke-width="5" rx="2" ry="2"></rect>
                        <!-- The checkmark-->
                        <polyline class="cb-cm" points="2,14 12,23 28,5" stroke="transparent" stroke-width="7"
                            fill="none"></polyline>
                    </svg>
                    <span>Walk the dog</span>
                </label>
            </div>
            <div class="task">
                <label class="c-custom-checkbox">
                    <input type="checkbox" class="hidden-checkbox" />
                    <svg width="32" height="32" viewBox="-4 -4 39 39" aria-hidden="true" focusable="false">
                        <!-- The background -->
                        <rect class="cb-bg" width="37" height="37" x="-3" y="-3" stroke="currentColor" fill="none"
                            stroke-width="5" rx="2" ry="2"></rect>
                        <!-- The checkmark-->
                        <polyline class="cb-cm" points="2,14 12,23 28,5" stroke="transparent" stroke-width="7"
                            fill="none"></polyline>
                    </svg>
                    <span>Answer all the e-mails</span>
                </label>
            </div>
            <div class="task">
                <label class="c-custom-checkbox">
                    <input type="checkbox" class="hidden-checkbox" />
                    <svg width="32" height="32" viewBox="-4 -4 39 39" aria-hidden="true" focusable="false">
                        <!-- The background -->
                        <rect class="cb-bg" width="37" height="37" x="-3" y="-3" stroke="currentColor" fill="none"
                            stroke-width="5" rx="2" ry="2"></rect>
                        <!-- The checkmark-->
                        <polyline class="cb-cm" points="2,14 12,23 28,5" stroke="transparent" stroke-width="7"
                            fill="none"></polyline>
                    </svg>
                    <span>Find out why my cat licks
                        all the stuff and eats so much</span>
                </label>
                
            </div>
        </div>
        <div class="completed-tasks">
            <h3>Done</h3>
            <hr>
            
            <div class="done-task">
                <label class="c-custom-checkbox">
                    <input type="checkbox" class="hidden-checkbox" checked />
                    <svg width="32" height="32" viewBox="-4 -4 39 39" aria-hidden="true" focusable="false">
                        <!-- The background -->
                        <rect class="cb-bg" width="40" height="40" x="-4" y="-4" stroke="currentColor" fill="none"
                            stroke-width="5" rx="2" ry="2"></rect>
                        <!-- The checkmark-->
                        <polyline class="cb-cm" points="2,14 12,23 28,5" stroke="transparent" stroke-width="7"
                            fill="none"></polyline>
                    </svg>
                    <span>Walk the dog</span>
                    <img src="assets/bin.svg" class="bin" />
                </label>
            </div>
        </div>
    </main>
</body>

</html>
